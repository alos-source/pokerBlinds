<!DOCTYPE html>
<html>

<style>


</style>

<head>
  <title>Poker Blinds Timer</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="scripts.js"></script>
  <script src="app.js" ></script>
  <link rel="manifest" href="./manifest.json" />

</head>
<body>
  <div class="outerspace" style="overflow:auto">
    <div class="center"></div>
    <div class="content">
      
<h1>♦♥♣♠ Poker Blinds Timer ♦♥♣♠</h1>
<div class="output">
<h1>Starting time: <span id="timeStarted"> <br></span></h1>
  <h1>Elapsed time: <span id="elapsed"> <br></span></h1>
  <h1>Remaining time: <span id="remaining"> <br></span></h1>
  <h1>Elapsed Intervals: <span id="intervals"> <br></span></h1>
  <h1>Current blinds: <span id="blinds"> <br></span></h1>
  <div>
    History: <span id="history"> <br></span>
  </div>
</div>
  <div class="config">

  <h2>Configuration <br></h2>
  
    <div class="Inputs">
    <p>
    Coin Value per Player:
    <input type="number" id="playerValue" value="1000">
    </p>
 
    <p>  
    Big blind:
    <input type="number" id="big-blind" value="2">
  </p>

  <p>
    Raise-Interval:
    <input type="number" id="time" value="15"> minutes
  </p>
</div>

  <div class="buttons">
  <button id="buttonStart" onclick="startTimer()">Start Timer</button>
  <button id="buttonPause" onclick="pauseTimer()" disabled>Pause Timer</button>
  <button id="buttonReset" onclick="resetTimer()" disabled>Reset Timer</button>
  <br>
</div>
</div>
  <div id="ShareButton" class="footer">
  <a href="https://wa.me/?text=Hey!%20Schau%20mal,%20was%20ich%20hier%20gespielt%20habe" >Share with WhatsApp</a>
</div>
</div>
</div>
</div>

  <script>

    
  </script>
</body>
</html>
